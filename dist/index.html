<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>So, what's like outside?</h1>
    <div id="weather-output"> 
      <h2 id="city-name"></h2>
      <img id="weather-pic">
      <div id="data-container"></div>
    </div>
    <form id="geo-form">
      <label id="label-city">City:<input id="city" type="text" required="true"></label>
      <label id="label-state">State:<input id="state" type="text" min-length="2" max-length="2" required="true"></label>
      <button id="btn-submit" type="button">Submit</button>
    </form>
      
  </body>
</html>
